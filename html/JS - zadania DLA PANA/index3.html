<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="slovo">sigma vlad</p>
    <button onclick="zmien()">zmien</button>
    <script>
        function zmien() {
            var slovo = document.getElementById('slovo');

            var currentText = slovo.innerText;

            var slovo1 = "sigma vlad";
            var slovo2 = "vlagma sid";

            if (currentText === slovo1) {
                slovo.innerText = slovo2;
            } else if (currentText === slovo2) {
                slovo.innerText = slovo1;
            }
        }
    </script>
</body>

</html>
