<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawody wędkarskie</title>
    <link rel="stylesheet" href="styl3.css">
</head>
<body>
    
        <div class="gora">
            <h1>Zawody polskich wedkarzy</h1>
            <div class="shadow"><img  src="zawody.jpg" alt="bag"></div>
        </div>
        <div class="center">
            <h2>Lowiska</h2>
            <ul>
                <li>Zalew Wegrowski</li>
                <li>Zbiornik Bukówka</li>
                <li>Jeziorko Bartbetowskie</li>
                <li>Warta-Obrzycko</li>
            </ul>
            <h2>Dodaj zawody wedkarskie</h2>
            <div class="stroke"><p>Lowisko:</p>
                <input id="input" type="text"></div>
            <div class="stroke"><p>Data:</p>
                <input id="input2" type="date"></div>
            <div class="stroke"><p>Sedzia:</p>
                <input id="input3" type="text"></div>
            <button onclick="reset()">CZYSC</button>
            <button>DODAJ</button>
        </div>
        <div class="niz">
                <button onclick="newStrona()" id="buton">pobierz</button>
                <p>strone prygotoval: vlad bovt</p>
        </div>
      <script>
        function reset(){
            document.getElementById("input").value = "";
            document.getElementById("input2").value = "";
            document.getElementById("input3").value = ""; 
        }
        function newStrona(){
            window.location.href = "kwerenda.txt";
        }
      </script>  
</body>
</html>
