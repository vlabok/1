<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyroczna delficka</title>
</head>

<body>
    <div>
        <button onclick="getRandom()">przycisk</button>
        <p id="c1"></p>
    </div>
    <script>
        function getRandom() {
            var c1 = Math.floor(Math.random() * 100);
            var c1Container = document.getElementById('c1');
            c1Container.innerText =   "Prawdopodobienstwo, ze tak bedzie wynosi:" + c1 + "%";
            if (c1 >= 0 && c1 <= 33) {
                c1Container.style.color = 'red';
            }
            else if (c1 >= 34 && c1 <= 66) {
                c1Container.style.color = 'blue';
            }
            else if (c1 >=67 && c1 <= 100) {
                c1Container.style.color = 'green';
            }
        }
    </script>
</body>

</html>
