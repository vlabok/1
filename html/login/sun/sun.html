<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sun.css">
</head>
<body>
    <div class="sun"></div>
    <script>
        const sun = document.querySelector('.sun');
const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;

// Время для полного цикла (в миллисекундах)
const cycleTime = 20000; // 10 секунд

let startTime = Date.now();

// Функция обновления положения солнца
function moveSun() {
  const elapsedTime = Date.now() - startTime;

  // Вычисляем угол движения по синусоиде
  const angle = (elapsedTime / cycleTime) * 2 * Math.PI;

  // Положение по осям X и Y
  const x = (screenWidth / 2) * (1 + Math.cos(angle)); // Горизонтальное движение
  const y = (screenHeight / 2) * (1 - Math.sin(angle)); // Вертикальное движение

  // Применяем новые координаты
  sun.style.left = `${x}px`;
  sun.style.top = `${y}px`;

  // Повторяем обновление
  requestAnimationFrame(moveSun);
}

// Запуск анимации
moveSun();
    </script>
</body>
</html>
