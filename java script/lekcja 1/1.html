<body>
    <input id="ilosc" type="number" >
    <button onclick="sprawdzic()">click</button>
    <script>
         function sprawdzic(){
            var x = Number(document.getElementById("ilosc").value); 
            if(x>0){
                console.log('не отрицательное')
            }
            else if(x<0){
                console.log('отрицательное')
            }
            else{
                console.log('не отрицательное и не положительное')
            }
         }
    </script>
</body>
