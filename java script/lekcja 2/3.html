</head>
<body>
    <input id="number1" type="number" >
    <button onclick="sprawdzic()">click</button>
    <script>
         function sprawdzic(){
            var number = document.getElementById("number1").value; 
            var numberFirst = Number(number.charAt(0));
            var numberLast = Number(number[number.length -1]);
            alert(numberFirst+numberLast)
         }
    </script>
</body>
