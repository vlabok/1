<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остаток от деления</title>
</head>
<body>
    <input id="num1" type="number" placeholder="Введите число">
    <input id="num2" type="number" placeholder="Введите делитель">
    <button onclick="math()">Вычислить остаток</button>

    <script>
        function math() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);

            if (num2 === 0) {
                alert("Ошибка: деление на ноль!");
                return;
            }

            let remainder = num1 % num2;
            alert("Остаток от деления: " + remainder);
        }
    </script>
</body>
</html>
