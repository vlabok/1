<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <section id="baner">
        <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </section>
    
    <section id="panel-lewy">
        <img src="menu.jpg" alt="Nasze danie" style="height: 350px;">
    </section>
    
    <section id="panel-prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </section>
    
    <section id="panel-dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="post">
            <label>Data (format rrrr-mm-dd):</label><br>
            <input type="date" name="data" id="data"><br>
            
            <label>Ile osób?</label><br>
            <input type="number" name="osoby" id="osoby"><br>
            
            <label>Twój numer telefonu:</label><br>
            <input type="tel" name="telefon " id="telefon"><br>
            
            <input type="checkbox" name="zgoda"> Zgadzam się na przetwarzanie moich danych osobowych<br>
            
            <button type="reset">WYCZYŚĆ</button>
            <button type="submit">REZERWUJ</button>
        </form>
    </section>
    
    <footer id="stopka">
        <p>Stronę internetową opracował: <i>12345678901</i></p>
    </footer>
</body>
</html>
